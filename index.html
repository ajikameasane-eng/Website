<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-overlay: rgba(15, 18, 24, 0.55);
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.18);
      --primary: #4f46e5;   /* Indigo-600 */
      --primary-hover: #4338ca;
      --accent: #22c55e;    /* Green-500 */
      --text: #e5e7eb;      /* Gray-200 */
      --text-dim: #cbd5e1;  /* Gray-300 */
      --error: #ef4444;     /* Red-500 */
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background: #0b0f17;
    }

    /* Background image (blurred) */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url('https://i.imgur.com/Hb0ppyD.jpeg'); /* Thay ảnh của cậu ở đây */
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      transform: scale(1.06);
      z-index: -2;
    }

    /* Dark overlay for contrast */
    .overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      z-index: -1;
    }

    /* Center container */
    .container {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Glass card */
    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      backdrop-filter: blur(16px) saturate(120%);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.08);
      padding: 24px;
      animation: fadeIn 0.5s ease-out;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .logo {
      width: 36px; height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), #06b6d4);
      box-shadow: 0 6px 18px rgba(79,70,229,0.5);
    }
    .brand h1 {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.2px;
    }
    .sub {
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 18px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 14px;
    }
    .field label {
      font-size: 13px;
      color: var(--text-dim);
    }
    .input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }
    .input::placeholder { color: #94a3b8; }
    .input:focus {
      border-color: rgba(99,102,241,0.6);
      box-shadow: 0 0 0 4px rgba(79,70,229,0.25);
      background: rgba(255,255,255,0.1);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0 18px;
      gap: 8px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: var(--text-dim);
      cursor: pointer;
      user-select: none;
    }
    .checkbox input {
      width: 16px; height: 16px;
      accent-color: var(--primary);
    }
    .link {
      font-size: 13px;
      color: #93c5fd;
      text-decoration: none;
    }
    .link:hover { text-decoration: underline; }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.04s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #06b6d4);
      color: white;
      box-shadow: 0 10px 24px rgba(79,70,229,0.45);
    }
    .btn-primary:hover { filter: brightness(1.05); }
    .btn-primary:active { transform: translateY(1px); }

    .btn-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.18);
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.12); }
    .btn-secondary:active { transform: translateY(1px); }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 18px 0;
      color: var(--text-dim);
      font-size: 12px;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.18);
    }

    /* Social buttons */
    .social {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .btn-google, .btn-github {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s, transform 0.04s;
    }
    .btn-google:hover, .btn-github:hover { background: rgba(255,255,255,0.12); }
    .btn-google:active, .btn-github:active { transform: translateY(1px); }

    /* Footer */
    .foot {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      color: var(--text-dim);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive tweaks */
    @media (max-width: 420px) {
      .card { padding: 20px; }
      .btn-row { grid-template-columns: 1fr; }
      .social { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="container">
    <section class="card" role="form" aria-label="Đăng nhập">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>Đăng nhập</h1>
      </div>
      <p class="sub">Chào mừng trở lại. Vui lòng nhập thông tin để tiếp tục.</p>

      <form onsubmit="event.preventDefault(); alert('Demo: xử lý đăng nhập ở đây');">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" class="input" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="password">Mật khẩu</label>
          <input id="password" class="input" type="password" placeholder="••••••••" required />
        </div>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" id="remember" />
            Ghi nhớ đăng nhập
          </label>
          <a class="link" href="#">Quên mật khẩu?</a>
        </div>

        <button class="btn btn-primary" type="submit">Tiếp tục</button>

        <div class="btn-row">
          <button class="btn btn-secondary" type="button">Đăng ký</button>
          <button class="btn btn-secondary" type="button">Khách</button>
        </div>

        <div class="divider">Hoặc</div>

        <div class="social">
          <button class="btn-google" type="button">
            <!-- Placeholder icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21.6 12.227c0-.82-.074-1.6-.21-2.345H12v4.437h5.37a4.59 4.59 0 0 1-1.99 3.01v2.49h3.22c1.88-1.73 2.96-4.28 2.96-7.59Z" fill="#4285F4"/>
              <path d="M12 22c2.7 0 4.97-.89 6.62-2.41l-3.22-2.49c-.89.6-2.03.95-3.4.95-2.61 0-4.83-1.76-5.62-4.13H3.01v2.56A9.99 9.99 0 0 0 12 22Z" fill="#34A853"/>
              <path d="M6.38 13.92A6 6 0 0 1 6.06 12c0-.67.12-1.32.32-1.92V7.52H3.01A9.99 9.99 0 0 0 2 12c0 1.62.39 3.15 1.07 4.48l3.31-2.56Z" fill="#FBBC05"/>
              <path d="M12 6.53c1.47 0 2.8.51 3.85 1.51l2.89-2.89A10 10 0 0 0 12 2 9.99 9.99 0 0 0 3.07 7.52l3.31 2.56c.79-2.37 3.01-4.13 5.62-4.13Z" fill="#EA4335"/>
            </svg>
            Google
          </button>
          <button class="btn-github" type="button">
            <!-- Placeholder icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.1.82-.26.82-.58v-2.05c-3.34.73-4.05-1.6-4.05-1.6-.55-1.4-1.34-1.77-1.34-1.77-1.09-.75.08-.74.08-.74 1.21.09 1.85 1.24 1.85 1.24 1.07 1.84 2.8 1.31 3.48 1 .11-.78.42-1.31.77-1.61-2.66-.3-5.47-1.33-5.47-5.9 0-1.3.47-2.37 1.24-3.2-.12-.31-.54-1.56.12-3.25 0 0 1-.32 3.3 1.22a11.5 11.5 0 0 1 6 0c2.31-1.54 3.3-1.22 3.3-1.22.66 1.69.24 2.94.12 3.25.77.83 1.24 1.9 1.24 3.2 0 4.59-2.81 5.6-5.48 5.89.43.37.82 1.1.82 2.22v3.29c0 .32.22.69.83.58A12 12 0 0 0 12 .5Z"/>
            </svg>
            GitHub
          </button>
        </div>

        <p class="foot">Bằng việc tiếp tục, bạn đồng ý với Điều khoản và Chính sách bảo mật.</p>
      </form>
    </section>
  </main>
</body>
</html>
