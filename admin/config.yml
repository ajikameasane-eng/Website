backend:
  name: github
  repo: ajikameasane-eng/Website
  branch: main
  open_authoring: true

media_folder: "uploads"         
public_folder: "/uploads"

collections:
  - name: "stories"
    label: "Truyện"
    folder: "stories"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tiêu đề", name: "title", widget: "string" }
      - { label: "Tác giả", name: "author", widget: "string", default: "Asane" }
      - { label: "Ảnh bìa", name: "cover", widget: "image" }
      - { label: "Mô tả", name: "description", widget: "text" }
      - { label: "Nội dung", name: "body", widget: "markdown" }
