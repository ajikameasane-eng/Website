<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    header {
      width: 100%;
      background: #111;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    header a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .profile-container {
      margin-top: 40px;
      background: #f9f9f9;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #333;
    }

    h2 {
      margin: 15px 0 5px;
    }

    p {
      color: #666;
    }

    button {
      margin-top: 15px;
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #333;
    }

    .edit-form {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .edit-form input,
    .edit-form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .edit-form label {
      font-weight: bold;
    }

    .save-btn {

    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">üè† Trang ch·ªß</a>
    <a href="profile.html">üë§ H·ªì s∆° c·ªßa t√¥i</a>
  </header>

  <div class="profile-container">
    <img id="avatar" class="avatar" src="" alt="Avatar" />
    <h2 id="name"></h2>
    <p id="bio"></p>

    <button id="editBtn">Ch·ªânh s·ª≠a h·ªì s∆°</button>

    <form id="editForm" class="edit-form">
      <label for="nameInput">T√™n hi·ªÉn th·ªã</label>
      <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" />

      <label for="bioInput">Gi·ªõi thi·ªáu b·∫£n th√¢n</label>
      <textarea id="bioInput" rows="3" placeholder="Vi·∫øt ƒë√¥i ch√∫t v·ªÅ b·∫°n..."></textarea>

      <label for="avatarInput">·∫¢nh ƒë·∫°i di·ªán</label>
      <input type="file" id="avatarInput" accept="image/*" />

      <button type="button" id="saveBtn" class="save-btn">L∆∞u thay ƒë·ªïi</button>
    </form>
  </div>

  <script>
    const avatar = document.getElementById("avatar");
    const nameField = document.getElementById("name");
    const bioField = document.getElementById("bio");
    const editBtn = document.getElementById("editBtn");
    const editForm = document.getElementById("editForm");
    const nameInput = document.getElementById("nameInput");
    const bioInput = document.getElementById("bioInput");
    const avatarInput = document.getElementById("avatarInput");
    const saveBtn = document.getElementById("saveBtn");

    // L·∫•y d·ªØ li·ªáu t·ª´ localStorage
    function loadProfile() {
      const name = localStorage.getItem("profile_name") || "Ng∆∞·ªùi d√πng m·ªõi";
      const bio = localStorage.getItem("profile_bio") || "Ch∆∞a c√≥ m√¥ t·∫£.";
      const avatarSrc =
        localStorage.getItem("profile_avatar") ||
        "https://cdn-icons-png.flaticon.com/512/847/847969.png";

      nameField.textContent = name;
      bioField.textContent = bio;
      avatar.src = avatarSrc;
    }

    loadProfile();

    editBtn.addEventListener("click", () => {
      editForm.style.display =
        editForm.style.display === "block" ? "none" : "block";
      nameInput.value = localStorage.getItem("profile_name") || "";
      bioInput.value = localStorage.getItem("profile_bio") || "";
    });

    saveBtn.addEventListener("click", () => {
      const newName = nameInput.value.trim();
      const newBio = bioInput.value.trim();

      localStorage.setItem("profile_name", newName || "Ng∆∞·ªùi d√πng m·ªõi");
      localStorage.setItem("profile_bio", newBio || "Ch∆∞a c√≥ m√¥ t·∫£.");

      if (avatarInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem("profile_avatar", e.target.result);
          loadProfile();
        };
        reader.readAsDataURL(avatarInput.files[0]);
      } else {
        loadProfile();
      }

      editForm.style.display = "none";
    });
  </script>
</body>
</html>
